<theme-switcher />

    <div class="flex-auto">
        <label for="integeronly">Integer Only</label>
        <p-inputNumber
        [(ngModel)]="value1"
        [min]="1"
        [max]="999"
        [showButtons]="true"
        [step]="1"
        [useGrouping]="false"
        [mode]="'decimal'"
        [inputId]="'integeronly'"
        [placeholder]="'Enter integer from 1 to 999'"
        pTooltip="Value must be between 1 and 999"
        [tooltipDisabled]="!isOverMax"
        tooltipPosition="right"
        tooltipEvent="focus"
      >
      </p-inputNumber>
          
    </div>
    <div class="flex-auto">
        <label for="withoutgrouping">Without Grouping</label>
        <p-inputnumber [(ngModel)]="value2" mode="decimal" inputId="withoutgrouping" [useGrouping]="false" />
    </div>
    <div class="flex-auto">
        <label for="minmaxfraction">Min-Max Fraction Digits</label>
        <p-inputnumber [(ngModel)]="value3" inputId="minmaxfraction" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="5" />
    </div>
    <div class="flex-auto">
        <label for="minmax">Min-Max Boundaries</label>
        <p-inputnumber [(ngModel)]="value4" inputId="minmax" mode="decimal" [min]="0" [max]="100" />
    </div>
    <form [formGroup]="form">
        <p-inputNumber
          inputId="integeronly"
          formControlName="value"
          [min]="1"
          [max]="999"
          [showButtons]="true"
          [step]="1"
          [useGrouping]="false"
          [mode]="'decimal'"
          [placeholder]="'1 to 999'"
          pTooltip="Value must be between 1 and 999"
          [tooltipDisabled]="!showTooltip"

          tooltipPosition="right"
 

        ></p-inputNumber>
        <p *ngIf="isInvalid()" style="color: red; margin-top: 8px;">Value must be an integer between 1 and 999</p>
      </form>
      <p>Value: {{ form.get('value')?.value }}</p>
